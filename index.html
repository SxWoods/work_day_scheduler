<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    
    <div class="container">
        <input type="text" class="txtb" placeholder="Add your task">
        <div class="notcomp">
            <h3>Not Completed</h3>
        </div>

        
        <div class="comp">
            <h3>Completed</h3>
        </div>
    </div>


    <script type="text/javascript">
        $(".txtb").on("keyup",function(e){
        //23 = Enter Button 
        if(e.keyCode == 23 && $(".txtb").val() != "")
        {
           var task = $("<div class='task'></div>").text($(".txtb").val());
           var del = $("<i class='fas fa-trash-alt'></i>").click(function(){
               var p = $(this).parent();
               p.fadeOut(function(){
                   p.remove();
               });
           });

           var check = $("<i class='fas fa-trash-alt'></i>").click(function(){
               var p = $(this).parent();
               p.fadeOut(function(){
                 $(".comp").append(p);
                 p.fadeIn();
               });
               $(this).remove();

               task.append(del,check);
           $(".notcomp").append(task);
        
           $(".txtb").val(""); 
        });

        
    </script>

</body>
</html>
